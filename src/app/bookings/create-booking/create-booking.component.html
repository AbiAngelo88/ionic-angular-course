<ion-header>
  <ion-toolbar>
    <ion-title>
      {{selectedPlace?.title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center ion-padding">
  <form #form="ngForm" (ngSubmit)="onBookPlace()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> First Name</ion-label>
            <ion-input type="text" required ngModel name="first-name" #firstNameCtrl="ngModel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Last Name</ion-label>
            <ion-input type="text" required ngModel name="last-name" #lastNameCtrl="ngModel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Guests </ion-label>
            <ion-select name="guest-number" [ngModel]="'2'">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3"> 
          <ion-item>
            <ion-label position="floating"> From</ion-label>
            <ion-datetime required ngModel #startDateCtrl="ngModel"
              name="date-from" 
              display-format="MMM DD YYYY" 
              picker-format="YY MMM DD" 
              [min]="" [max]="">
            </ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" offset-sm="3"> 
          <ion-item>
            <ion-label position="floating"> To</ion-label>
            <ion-datetime required ngModel
              name="date-to" 
              display-format="MMM DD YYYY" 
              picker-format="YY MMM DD" 
              [min]="startDateCtrl.value" [max]="">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-button type="submit" color="primary">Book!</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
