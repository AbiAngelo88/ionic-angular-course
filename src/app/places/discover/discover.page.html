<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="openMenu()">OPEN</ion-button> -->
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- value="all" indica quale dei due segmenti è checkato per primo -->
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">
      All places
    </ion-segment-button>
    <ion-segment-button value="bookable">
      Bookable places
    </ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{loadedPlaces[0]?.title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{ loadedPlaces[0]?.price | currency }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0]?.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0]?.description}}</p>
          </ion-card-content>
          <div>
            <ion-button fill="clear" color="primary" [routerLink]="['/','places','tabs','discover', loadedPlaces[0].id]">
             More 
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <!-- <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)">

          </ion-item>
        </ion-list> -->
        <!-- Al posto dell'ion list si può usare ion-virtual-scroll per migliorare le performance -->
        <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="70px">
          <ion-item 
            *virtualItem="let place"  
            detail 
            [routerLink]="['/','places','tabs','discover', place?.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="place?.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label><h2>{{place?.title}}</h2>
            <p>
              <!-- Si usa ion-text per stilare un testo unico, per gli altri casi si usa ion-label -->
              <ion-text color="primary">{{place?.description}}</ion-text>
            </p>
          </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
